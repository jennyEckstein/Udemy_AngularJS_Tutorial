<table cellpadding="5" cellspacing="3" border="1">
	<tr>
		<td>
			<h3>Attribute Directives</h3>
<p>ngClass</p>
<div [ngClass]="{border:true, background:true}"></div>
<p>Native Property Binding</p>
<div [class.background]="true"></div>
<p>ngStyle</p>
<div [ngStyle]="{'background-color': 'red'}"></div>
		</td>

		<td>
			
<h3> Custom Attribute Directive </h3>
<div appHighlight [highlight]="'blue'" [defaultColor]="'
red'">Some Text</div>
		</td>
		<td>
		<h3>Structural Directives</h3>
		<div [ngClass]="{border:true, background:true}" *ngIf="switch">Conditional Text</div>
		<button (click)="onSwitch()">Switch</button>
		<hr>
		<h2>ngFor</h2>
		<ul>
			<li *ngFor="let item of items; let i = index">{{ item }} - (Index: {{ i }})
			</li>
		</ul>

		<hr>

		<h2>ngSwitch</h2>
		<div [ngSwitch]="value">
		<p *ngSwitchCase="10">10</p>
		<p *ngSwitchCase="100">100</p>
		<p *ngSwitchDefault>Default</p>
		</div>

		<p [ngSwitch]="value">
			<template [ngSwitchCase]="10">10</template>
			<template [ngSwitchCase]="100">100</template>
			<template ngSwitchDefault>Default</template>
		</p>
		</td>
		<td>
		<h3>Unless Directive</h3>
		<div *unless="switch">Unless Text</div>
		</td>


		
	</tr>

</table>
