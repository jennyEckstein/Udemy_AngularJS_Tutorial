<div class="pipes">
	<h1>Pipes</h1>
	<h2>Built-in Pipes</h2> 
	{{myValue }} | {{ myValue | uppercase }}
	<p>{{myDate}}  | {{ myDate | date: "MM/dd/yy" }}</p>
	<p>{{ myValue | slice: 2 }}</p>
	<p>{{ myValue | slice: 3:7 | uppercase }}</p>

	<h2>Custom Pipe</h2>
	<input type="text" #input (keyup)="0">
	<p>{{input.value | doublepipe}}</p>

	<input type="text" #newItem>
	<button (click)="values.push(newItem.value)">Add Item</button>

	<ul *ngFor="let item of values | filterpipe: 'ea' ">
		<li>{{item}}</li>
	</ul>

	<hr>
	<h2>Async Pipe</h2>
	<p>{{asyncValue | async}}</p>
</div>
