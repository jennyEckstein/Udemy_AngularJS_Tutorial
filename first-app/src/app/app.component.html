<div class="pipes">
	<h1>Pipes</h1>
	<h2>Built-in Pipes</h2> 
	{{myValue }} | {{ myValue | uppercase }}
	<p>{{myDate}}  | {{ myDate | date: "MM/dd/yy" }}</p>
	<p>{{ myValue | slice: 2 }}</p>
	<p>{{ myValue | slice: 3:7 | uppercase }}</p>

	<h2>Custom Pipe</h2>
	<input type="text" #input (keyup)="0">
	<p>{{input.value | doublepipe}}</p>
</div>
